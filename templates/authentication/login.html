{% extends 'header_footer/base.html' %}
{% load static %}
{% block content %}
    <div id="wrapper-site">
        <div id="content-wrapper" class="full-width">
            <div id="main">
                <div class="container">
                    <h1 class="text-center title-page">Log In</h1>
                    <div class="login-form">
                        <form id="customer-form" method="post">
                            {% csrf_token %}
                            <div>
                                <input type="hidden" name="back" value="my-account">
                                <div for="username" class="form-group no-gutters">
                                    <input class="form-control" name="username" type="username" placeholder="Username">
                                </div>
                                <div class="form-group no-gutters">
                                    <div for="password" class="input-group js-parent-focus">
                                        <input class="form-control js-child-focus js-visible-password" name="password" type="password" value="" placeholder="Password">
                                    </div>
                                </div>
                                <div class="no-gutters text-center">
                                    <div class="forgot-password">
                                        {% for message in messages %}
                                        <p> {{message}} </p>
                                        {% endfor %}                                        
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="text-center no-gutters">
                                    <button class="btn btn-primary" value="Login" type="submit">
                                        Sign in
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
